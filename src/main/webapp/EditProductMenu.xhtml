<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<body>
		<ui:composition template="templates/default/Layout.xhtml">
		
		<!-- butao voltar ao menu anterior -->
		<ui:define name="button1">
			<h:form>
				<h:commandButton id="button1" class="btn" value="Voltar" action="ProductMenu" />
			</h:form>
		</ui:define>
		<!--  Conteudo -->
			<ui:define name="display">
				<h1>Editar Produto</h1>
				<h:form >
					<p:dataTable var="product" value="#{productService.productRepository.listEdit}" editable="true">
						<f:facet name="header">
							Editar Produto
						</f:facet>
						<p:column headerText="Id">
							<h:outputText value="#{product.id}" />
						</p:column>
						<!-- Desconto -->
						<p:column headerText = "Desconto" sortBy="#{product.discount}" filterMatchMode="startsWith">
								
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{product.discount}"/>
							</f:facet>
							<f:facet name = "input">
								<p:inputText id= "modelInput" value = "#{product.discount}" style="width:96%" />
							</f:facet>
						</p:cellEditor>
						</p:column>
						
						<!-- editar iva -->
						<p:column headerText = "Iva" sortBy="#{product.iva}" filterMatchMode="startsWith">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{product.iva}"/>
							</f:facet>
							<f:facet name = "input">
								<p:inputText value ="#{product.iva}" style="width:96%"/>
							</f:facet>
						</p:cellEditor>
						</p:column>
						<!-- editar pvp -->
						<p:column headerText = "Pvp" sortBy="#{product.pvp}" filterMatchMode="startsWith">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{product.pvp}"/>
							</f:facet>
							<f:facet name = "input">
								<p:inputText value ="#{product.pvp}" />
							</f:facet>
						</p:cellEditor>
						</p:column>
						<!--icones laterais -->
						<p:column style="width:6%" exportable="false">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</h:form>
			</ui:define>
		
		</ui:composition>
	</body>
</html>
