<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<body>
		<ui:composition template="templates/default/Layout.xhtml">
		
		<!--  Create Columns with products -->
			<ui:define name="button1">
				<h:form>
					<h:commandButton value="Criar Produto" action="CreateProductMenu" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
			
			<!--  Edit Product -->
			<ui:define name="button2">
				<h:form>
					<h:commandButton value="Editar Produto" action="EditProductMenu" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
			
			<!-- Show Product -->
			<ui:define name="button3">
				<h:form>
					<h:commandButton value="Detallhes Produto" action="ShowProductMenu" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
		
		<!-- Remove Product -->
			<ui:define name="button4">
				<h:form>
					<h:commandButton value="Remover Produto" action="RemoveProductMenu" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
			
			<!-- back to main -->
			<ui:define name="button5">
				<h:form>
					<h:commandButton value="Voltar ao menu principal" action="mainMenu" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
			
			<ui:define name="display">
				<p:dataTable var="product" value="#{productBean.productService.listProducts()}">
				
				<p:column headerText="Checkers">
						<p:selectBooleanCheckbox value="{productBean.disabled}" target="#{productBean.product}" />
					</p:column>
					
					<p:column headerText="Id">
						<h:outputText value="#{product.id}" />
					</p:column>
					
					<p:column headerText="Iva">
						<h:outputText value="#{product.iva}" />
					</p:column>
					
					<p:column headerText="Pvp">
						<h:outputText value="#{product.pvp}" />
					</p:column>
				</p:dataTable>
			
			</ui:define>

		</ui:composition>
	</body>
</html>
