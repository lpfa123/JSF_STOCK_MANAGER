<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<body>
		<ui:composition template="templates/default/Layout.xhtml">
		
			<!-- back to main -->
			
				<ui:define name="button3">
				<h:form>
					<h:commandButton value="Voltar ao menu principal" action="mainMenu" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
			
			<ui:define name="display">
			<h1>Remover Produto</h1>
				<h:form>
					<p:dataTable id="cehckBoxDT" var="product" value="#{productService.productRepository.listEdit}" selection="#{productService.productRepository.selectedProduct}" rowKey="#{product.id}" editable="true" editmode="cell">
						
						<p:column selectionMode="multiple" style="width:60px;" />
						
						<p:column headerText="Id">
							<h:outputText value="#{product.id}" />
						</p:column>
						
						<p:column headerText="Discount">
							<h:outputText value="#{product.discount}" />
						</p:column>
						
						<p:column headerText="Iva">
							<h:outputText value="#{product.iva}" />
						</p:column>
						
						<p:column headerText="Pvp">
							<h:outputText value="#{product.pvp}" />
						</p:column>
						
					</p:dataTable>
						<h:commandButton value="Remover produto selecionado"
					 action="#{productService.removeProductList(productService.productRepository.selectedProduct, 'ProductMenu')}"
					 styleClass="btn btn-submit" />
				</h:form>
			</ui:define>

		</ui:composition>
	</body>
</html>
