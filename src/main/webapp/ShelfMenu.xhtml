<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<body>
		<ui:composition template="templates/default/Layout.xhtml">
		
		<!--  Create Columns with products -->
			<ui:define name="button1">
				<h:form>
					<h:commandButton value="Criar Prateleira" action="CreateShelfMenu" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
			
			<!--  Edit Product -->
			<ui:define name="button2">
				<h:form>
					<h:commandButton value="Editar Shelf" action="EditShelfMenu" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
			
		
		<!-- Remove Product -->
			<ui:define name="button3">
				<h:form>
					<h:commandButton value="Remover Prateleira" action="RemoveShelfMenu" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
			
			<!-- back to main -->
			<ui:define name="button5">
				<h:form>
					<h:commandButton value="Voltar ao menu principal" action="mainMenu" styleClass="btn btn-default" />
				</h:form>
			</ui:define>
			
			<ui:define name="display">
				<h:form>
					<p:dataTable var="product" value="#{shelfBean.shelfService.shelfRepository.listEdit}">
						
						<p:column headerText="Id">
							<h:outputText value="#{shelf.id}" />
						</p:column>
						
						<p:column headerText="Tipo de prateleira">
							<h:outputText value="#{shelf.location}" />
						</p:column>
						
						<p:column headerText="Capacidade">
							<h:outputText value="#{shelf.capacity}" />
						</p:column>
						
						<p:column headerText="Custo do aluguer">
							<h:outputText value="#{shelf.rent}" />
						</p:column>
						
							
					</p:dataTable>
				</h:form>
			</ui:define>

		</ui:composition>
	</body>
</html>
