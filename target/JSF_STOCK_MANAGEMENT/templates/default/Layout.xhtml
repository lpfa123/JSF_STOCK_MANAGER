<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	
		<title>Task Manager</title>
	
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="css/dashboard.css" />
		<h:outputStylesheet name="CSS/style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
		<h:outputScript name="bootstrap/js/bootstrap.js" />
	
	</h:head>
	
	<h:body>
		<!--  Header -->
		<div class="row">
			<div  id="head" class="col-md-12"><h2 class="titulo">Task Manager</h2>
			</div>
		</div>
		
		<!--  Content -->
		<div class=" row">
			<div id="menu" class="col-md-4">
				<div id="menubutton1" class="col-md-12">
					<ui:insert name="button1" class="button"></ui:insert>
				</div>
				<div id="menubutton2" class="col-md-12">
					<ui:insert name="button2" class="button"></ui:insert>
				</div>
				<div id="menubutton3" class="col-md-12">
					<ui:insert name="button3" class="button"></ui:insert>
				</div>
				<div id="menubutton4" class="col-md-12">
					<ui:insert name="button4" class="button"></ui:insert>
				</div>
				<div id="menubutton5" class="col-md-12">
					<ui:insert name="button5" class="button"></ui:insert>
				</div>
			</div>
		
		
			<div id="content" class="col-md-8">
				<div id="contentDisplay" class="col-md-12">
					<ui:insert name="display"></ui:insert>
				</div>
			</div>
		</div>
	<!-- footer -->
		<div class="row" >
			<div id="footer" class="col-md-12">
			<h4 class="ProgramerName">Programa criado por Luis Alves UpAcademy 2017</h4>
			</div>
		</div> 
	
	</h:body>

</html>
